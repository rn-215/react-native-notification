
version: 1
jobs:
  build:  
    macos:
      xcode: "10.2.1"
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: scripts/install.ios.sh
      - run:
          name: npm install
          command: npm install
      - run:
          name: iOS unit tests
          command: 'npm run test-unit-ios'
      - run:
          name: Android unit tests
          command: 'npm run test-unit-android'
      - run:
          name: Detox iOS CI
          command: 'npm run test-e2e-ios-release'